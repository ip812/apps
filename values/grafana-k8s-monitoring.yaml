cluster:
  name: ip812-prod

global:
  scrapeInterval: "60s"

destinations:
  - name: grafana-cloud-metrics
    type: prometheus
    url: https://prometheus-prod-24-prod-eu-west-2.grafana.net/api/prom/push
    auth:
      type: basic
      username: "2528675"
      passwordFrom: remote_k8s_gf_token.data["GF_CLOUD_ACCESS_POLICY_TOKEN"]

  - name: grafana-cloud-logs
    type: loki
    url: https://logs-prod-012.grafana.net/loki/api/v1/push
    auth:
      type: basic
      username: "1260014"
      passwordFrom: remote_k8s_gf_token.data["GF_CLOUD_ACCESS_POLICY_TOKEN"]

clusterMetrics:
  enabled: true

clusterEvents:
  enabled: false

podLogs:
  enabled: true

applicationObservability:
  enabled: false

alloy-metrics:
  enabled: true
  alloy:
    extraEnv:
      - name: GCLOUD_RW_API_KEY
        valueFrom:
          secretKeyRef:
            name: grafana-k8s-monitoring-secret
            key: GF_CLOUD_ACCESS_POLICY_TOKEN
      - name: CLUSTER_NAME
        value: ip812-prod
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: GCLOUD_FM_COLLECTOR_ID
        value: grafana-k8s-monitoring-\$(CLUSTER_NAME)-\$(NAMESPACE)-\$(POD_NAME)

    extraConfig: |-
      remote.kubernetes.secret "remote_k8s_gf_token" {
        namespace = "monitoring"
        name      = "grafana-k8s-monitoring-secret"
      }

    remoteConfig:
      enabled: true
      url: https://fleet-management-prod-011.grafana.net
      auth:
        type: basic
        username: "1302220"
        passwordFrom: remote_k8s_gf_token.data["GF_CLOUD_ACCESS_POLICY_TOKEN"]

alloy-logs:
  enabled: true
  alloy:
    extraEnv:
      - name: GCLOUD_RW_API_KEY
        valueFrom:
          secretKeyRef:
            name: grafana-k8s-monitoring-secret
            key: GF_CLOUD_ACCESS_POLICY_TOKEN
      - name: CLUSTER_NAME
        value: ip812-prod
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
      - name: GCLOUD_FM_COLLECTOR_ID
        value: grafana-k8s-monitoring-\$(CLUSTER_NAME)-\$(NAMESPACE)-alloy-logs-\$(NODE_NAME)

    extraConfig: |-
      remote.kubernetes.secret "remote_k8s_gf_token" {
        namespace = "monitoring"
        name      = "grafana-k8s-monitoring-secret"
      }

    remoteConfig:
      enabled: true
      url: https://fleet-management-prod-011.grafana.net
      auth:
        type: basic
        username: "1302220"
        passwordFrom: remote_k8s_gf_token.data["GF_CLOUD_ACCESS_POLICY_TOKEN"]

alloy-singleton:
  enabled: false

alloy-receiver:
  enabled: false
