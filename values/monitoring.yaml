---
cluster:
  name: ip812-cluster
destinations:
  - name: grafana-cloud-metrics
    type: prometheus
    url: env("PROMETHEUS_URL") 
    auth:
      type: basic
      username: "2411911"
      password: env("GRAFANA_CLOUD_ACCESS_POLICY_TOKEN")
  - name: grafana-cloud-logs
    type: loki
    url: env("LOGS_URL") 
    auth:
      type: basic
      username: "1201632"
      password: env("GRAFANA_CLOUD_ACCESS_POLICY_TOKEN")
clusterMetrics:
  enabled: true
clusterEvents:
  enabled: true
podLogs:
  enabled: true
alloy-metrics:
  enabled: true
  alloy:
    extraEnv:
      - name: GCLOUD_RW_API_KEY
        valueFrom:
          secretKeyRef:
            name: alloy-metrics-remote-cfg-grafana-k8s-monitoring
            key: password
      - name: CLUSTER_NAME
        value: ip812-cluster
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: GCLOUD_FM_COLLECTOR_ID
        value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-$(POD_NAME)
  remoteConfig:
    enabled: true
    url: env("FLEET_MANAGEMENT_URL")
    auth:
      type: basic
      username: "1243836"
      password: env("GRAFANA_CLOUD_ACCESS_POLICY_TOKEN")
alloy-singleton:
  enabled: true
  alloy:
    extraEnv:
      - name: GCLOUD_RW_API_KEY
        valueFrom:
          secretKeyRef:
            name: alloy-singleton-remote-cfg-grafana-k8s-monitoring
            key: password
      - name: CLUSTER_NAME
        value: ip812-cluster
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: GCLOUD_FM_COLLECTOR_ID
        value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-$(POD_NAME)
  remoteConfig:
    enabled: true
    url: env("FLEET_MANAGEMENT_URL")
    auth:
      type: basic
      username: "1243836"
      password: env("GRAFANA_CLOUD_ACCESS_POLICY_TOKEN")
alloy-logs:
  enabled: true
  alloy:
    extraEnv:
      - name: GCLOUD_RW_API_KEY
        valueFrom:
          secretKeyRef:
            name: alloy-logs-remote-cfg-grafana-k8s-monitoring
            key: password
      - name: CLUSTER_NAME
        value: ip812-cluster
      - name: NAMESPACE
        valueFrom:
          fieldRef:
            fieldPath: metadata.namespace
      - name: POD_NAME
        valueFrom:
          fieldRef:
            fieldPath: metadata.name
      - name: NODE_NAME
        valueFrom:
          fieldRef:
            fieldPath: spec.nodeName
      - name: GCLOUD_FM_COLLECTOR_ID
        value: grafana-k8s-monitoring-$(CLUSTER_NAME)-$(NAMESPACE)-alloy-logs-$(NODE_NAME)
  remoteConfig:
    enabled: true
    url: env("FLEET_MANAGEMENT_URL")
    auth:
      type: basic
      username: "1243836"
      password: env("GRAFANA_CLOUD_ACCESS_POLICY_TOKEN")
