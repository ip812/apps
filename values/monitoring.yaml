---
metrics:
  enabled: true
  instance: k0s-node
  prometheusRemoteWrite:
    - url: "${PROMETHEUS_URL}"
      bearer_token: "${GRAFANA_CLOUD_ACCESS_POLICY_TOKEN}"

logs:
  enabled: true
  loki:
    push_api:
      endpoint: "${LOKI_URL}"
      bearer_token: "${GRAFANA_CLOUD_ACCESS_POLICY_TOKEN}"

integrations:
  agent:
    enabled: true
