replicas: 1
minimumMasterNodes: 1
esConfig:
  elasticsearch.yml: |
    xpack.ml.enabled: false
secret:
  enabled: false
envFrom:
  - secretRef:
      name: elasticsearch-secret
resources:
  requests:
    cpu: "500m"
    memory: "750Mi"
  limits:
    cpu: "500m"
    memory: "750Mi"
volumeClaimTemplate:
  resources:
    requests:
      storage: 3Gi
