replicas: 1
minimumMasterNodes: 1
esConfig:
  elasticsearch.yml: |
    discovery.type: single-node
secret:
  enabled: false
envFrom:
  - secretRef:
      name: elasticsearch-secret
resources:
  requests:
    cpu: "500m"
    memory: "1Gi"
  limits:
    cpu: "500m"
    memory: "1Gi"
volumeClaimTemplate:
  resources:
    requests:
      storage: 3Gi
