---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: go-template
  namespace: flux-system
spec:
  interval: 60s
  sourceRef:
    kind: GitRepository
    name: flux-system
  path: ./envs/prod/go-template
  prune: true
  wait: true
  dependsOn:
    - name: postgres
      namespace: flux-system
    - name: monitoring
      namespace: flux-system
