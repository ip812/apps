---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Values.name }}-deploy"
  labels:
    app: "{{ .Values.name }}" 
spec:
  replicas: {{ .Values.replicas }}
  selector:
    matchLabels:
      app: "{{ .Values.name }}"  
  template:
    metadata:
      labels:
        app: "{{ .Values.name }}"  
    spec:
      imagePullSecrets:
        - name: ghcr-auth
      containers:
        - name: "{{ .Values.name }}"  
          image: "{{ .Values.image }}" 
          ports:
            - containerPort: 8080
              protocol: TCP
          env:
{{- toYaml .Values.env | nindent 12 }}
          resources:
            requests:
              memory: "{{ .Values.minMemory }}"
              cpu: "{{ .Values.minCPU }}"
            limits:
              memory: "{{ .Values.maxMemory }}"
              cpu: "{{ .Values.maxCPU }}"
          livenessProbe:
            httpGet:
              path: "{{ .Values.healthCheckEndpoint }}"
              port: 8080
            initialDelaySeconds: 30 
            periodSeconds: 10 
            timeoutSeconds: 5 
            failureThreshold: 3 
          readinessProbe:
            httpGet:
              path: "{{ .Values.healthCheckEndpoint }}"
              port: 8080
            initialDelaySeconds: 5 
            periodSeconds: 5 
            timeoutSeconds: 3 
            failureThreshold: 3
        - name: cloudflared
          image: "{{ .Values.cloudflared.image }}"
          args:
            - "tunnel"
            - "run"
            - "--protocol"
            - "http2"
          env:
            - name: TUNNEL_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.cloudflared.secretName }}
                  key: TUNNEL_TOKEN
          livenessProbe:
            httpGet:
              path: /ready
              port: 20241
            failureThreshold: 1
            initialDelaySeconds: 10
            periodSeconds: 10
