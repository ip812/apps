name: Update Docker Image and Deploy

on:
  repository_dispatch:
    types: [update-image]

env:
  IMAGE_NAME: ${{ github.event.image_name }}
  TAG: ${{ github.event.tag }}

jobs:
  update-image:
    runs-on: ubuntu-latest

    permissions: write-all

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Update Docker image in compose file
      run: |
        sed -i "s|$IMAGE_NAME:.*|$IMAGE_NAME:$TAG|" prod/docker-stack.yml

    - name: Commit changes
      run: |
        git config --global user.name 'github-actions[bot]'
        git config --global user.email 'github-actions[bot]@users.noreply.github.com'

        git remote set-url origin https://github-actions:${{ secrets.ACCESS_TOKEN }}@github.com/ip812/apps.git

        git add prod/docker-stack.yml
        git commit -m "Update image to $IMAGE_NAME:$TAG"
        git push origin main

    - name: Trigger another workflow
      run: |
        curl -X POST \
          -H "Accept: application/vnd.github+json" \
          -H "Authorization: token ${{ secrets.ACCESS_TOKEN }}" \
          -H "X-GitHub-Api-Version: 2022-11-28" \
          https://api.github.com/repos/ip812/apps/actions/workflows/deploy.yml/dispatches \
          -d '{"ref": "main"}'
