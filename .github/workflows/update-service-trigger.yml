---
name: Update service trigger

on:
  repository_dispatch:
    types: [update-service-trigger]

env:
  IMAGE_NAME: ${{ github.event.client_payload.image_name }}
  IMAGE_TAG: ${{ github.event.client_payload.image_tag }}

jobs:
  update-service-trigger:
    runs-on: ubuntu-24.04

    permissions: write-all

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Update service tag
        run: |
          sed -i "s|${{ env.IMAGE_NAME }}:.*|${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}|" prod/docker-stack.yml

      - name: Commit changes
        run: |
          git config --global user.name 'deployer[bot]'
          git config --global user.email 'deployer[bot]@users.noreply.${{ secrets.ORG }}.com'
          git remote set-url origin https://github-actions:${{ secrets.GH_ACCESS_TOKEN }}@github.com/${{ secrets.ORG }}/apps.git
          git add prod/docker-stack.yml
          git commit -m "Update ${{ env.IMAGE_NAME }} to the latest tag ${{ env.IMAGE_TAG }}"
          git push origin main

      # This is required, because using GITHUB_TOKEN for repository interactions prevents triggering subsequent workflows
      # This design prevents potential infinite loops of workflows triggering each other
      - name: Trigger deploy pipeline 
        run: |
          curl -X POST \
            -H "Accept: application/vnd.github+json" \
            -H "Authorization: token ${{ secrets.ACCESS_TOKEN }}" \
            -H "X-GitHub-Api-Version: 2022-11-28" \
            https://api.github.com/repos/ip812/apps/actions/workflows/deploy.yml/dispatches \
            -d '{"ref": "main"}'

      - name: Trigger deploy pipeline 
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.GH_ACCESS_TOKEN }}
          repository: "ip812/apps"
          event-type: update-service
          client-payload: |
            {
              "image_name": "${{ env.IMAGE_NAME }}",
              "image_tag": "${{ env.IMAGE_TAG }}"
            }

