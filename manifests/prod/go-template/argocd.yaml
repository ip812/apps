---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: go-template
  namespace: argocd
  annotations:
    argocd-image-updater.argoproj.io/image-list: 678468774710.dkr.ecr.eu-central-1.amazonaws.com/ip812/go-template:~v0.1
    argocd-image-updater.argoproj.io/write-back-method: git
    notifications.argoproj.io/subscribe.on-deployed.slack: kubernetes
    notifications.argoproj.io/subscribe.on-sync-failed.slack: kubernetes
    notifications.argoproj.io/subscribe.on-sync-succeeded.slack: kubernetes
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/ip812/apps.git
    targetRevision: main
    path: manifests/prod/go-template
  destination:
    server: https://kubernetes.default.svc
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
      allowEmpty: false
    syncOptions:
      - Validate=true
      - CreateNamespace=false
      - PrunePropagationPolicy=foreground
      - PruneLast=true
