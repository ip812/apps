---
services:
  traefik:
    image: "traefik:v3.2"
    command:
      - "--api.dashboard=true"
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entryPoints.web.address=:80"
      - "--entryPoints.websecure.address=:443"
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.traefik.rule=Host(`traefik.deviliablog.com`)"
      - "traefik.http.routers.traefik.service=api@internal"
      - "traefik.http.routers.traefik.entrypoints=websecure"
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"
    networks:
      - ip812-network

  blog:
    # image: 678468774710.dkr.ecr.eu-west-2.amazonaws.com/ip812/blog:0.2.1
    image: iypetrov/go-indie-hacking-starter:0.8.3
    secrets:
      - aws_region
      - aws_access_key_id
      - aws_secret_access_key
    labels:
      - "--log.level=DEBUG"
      - "traefik.enable=true"
      - "traefik.http.routers.blog.rule=Host(`deviliablog.com`)"
      - "traefik.http.routers.blog.entrypoints=web"
      - "traefik.http.services.blog.loadbalancer.server.port=8080"
    networks:
      - ip812-network

networks:
  ip812-network:
    driver: overlay
    attachable: true

secrets:
  aws_region:
    external: true
  aws_access_key_id:
    external: true
  aws_secret_access_key:
    external: true
